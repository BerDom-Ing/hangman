<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">El juego del ahorcado</h1>
                        <p class="text-center">Por favor, ingresa tu nombre para comenzar a jugar:</p>
                        <form action="{{ url_for('login') }}" method="post" id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Tu nombre:</label>
                                <input type="text" id="username" name="username" class="form-control" pattern="[A-Za-z0-9]+" maxlength="14" title="Solo caracteres alfanuméricos (máximo 14 caracteres)" required>
                                <div id="error-message" style="color: red; display: none;">
                                    El nombre debe contener solo caracteres alfanuméricos y tener menos de 15 caracteres.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Comenzar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
